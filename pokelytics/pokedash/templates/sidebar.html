{% load static %}

<div class="sidebar">
  <h2>Minhas Equipes</h2>
  <hr>
  <div class="team-list">
    {% if teams %}
      <!-- List all teams -->
      {% for team in teams %}
        <a href="{% url 'team_detail' team.id %}" class="team-item" style="text-decoration: none; color: inherit;">
          <img src="{% static 'Pokeball/pokeball_icon_136305.png' %}" alt="Ícone Pokébola" style="width: 20px; margin-right: 10px;">
          <span>{{ team.team_name }}</span>
        </a>
      {% endfor %}
    {% else %}
      <!-- No teams exist -->
      <p style="text-align: center; color: #777;">Nenhuma equipe criada ainda.</p>
    {% endif %}
  </div>

  <!-- Add Team Button -->
  <a href="{% url 'create_team' %}" class="team-add" style="text-decoration: none;">
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #BA3333;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    " onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#a12828';"
       onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#BA3333';">
      +
    </div>
  </a>
</div>
