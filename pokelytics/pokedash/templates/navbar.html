{% load static %}

<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Navbar Styling */
  .top-bar {
    width: 100%;
    height: 70px;
    background-color: #BA3333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    position: fixed;
    top: 0;
    z-index: 10;
  }

  /* Logo and Title */
  .logo-title {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-title a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: inherit;
    gap: 10px;
  }

  .logo-title img {
    width: 250px;
    height: 250px;
    object-fit: contain;
  }

  .logo-title h1 {
    margin: 0;
    color: #fff;
    font-size: 28px;
    font-family: 'Staatliches', sans-serif;
    white-space: nowrap;
  }

  /* Dropdown Menu */
  .buttons {
    position: relative;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .dropdown {
    position: relative;
  }

  .dropdown-button {
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: none;
    border: none;
    transition: color 0.3s ease;
  }

  .dropdown-button:hover {
    color: #ddd;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%; /* Position below button */
    right: 0;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    z-index: 20;
    min-width: 150px;
    overflow: hidden;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: #333;
    transition: background-color 0.3s ease;
  }

  .dropdown-content a:hover {
    background-color: #f4f4f4;
    color: #BA3333;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .logout-button {
    background-color: #2C2C2C;
    color: #fff;
    border-radius: 8px;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .logout-button:hover {
    background-color: #1e1e1e;
  }
</style>

<!-- Navbar -->
<div class="top-bar">
  <!-- Logo and Title -->
  <div class="logo-title">
    <a href="{% url 'dashboard' %}">
      <img src="{% static 'Pokeball/PokéLytics_white.png' %}" alt="Logo Pokéball">
    </a>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    {% if user.is_authenticated %}
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="dropdown-button">Olá, {{ user.username }} &#9662;</button>
        <div class="dropdown-content">
          <a href="{% url 'profile' %}">Meu Perfil</a>
          <a href="{% url 'settings' %}">Configurações</a>
          <a href="{% url 'logout' %}">Sair</a>
        </div>
      </div>
    {% else %}
      <!-- Login and Register Buttons -->
      <a href="{% url 'register' %}" class="logout-button">Criar Conta</a>
      <a href="{% url 'login' %}" class="logout-button">LOGIN</a>
    {% endif %}
  </div>
</div>
