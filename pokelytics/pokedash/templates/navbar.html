{% load static %}

<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Navbar Styling */
  .top-bar {
    width: 100%;
    height: 70px;
    background-color: #BA3333;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between logo-title and buttons */
    padding: 0 20px; /* Reduced padding for proper alignment */
    position: fixed;
    top: 0;
    z-index: 10;
  }

  /* Logo and Title */
  .logo-title {
    display: flex;
    align-items: center; /* Align everything in the middle vertically */
    gap: 10px; /* Spacing between image and title */
  }

  .logo-title img {
    width: 50px;
    height: 50px;
    object-fit: contain; /* Ensure the image stays within the size */
    vertical-align: middle; /* Align the image to the text baseline */
  }

  .logo-title h1 {
    margin: 0;
    padding: 0;
    color: #fff;
    font-size: 28px;
    font-family: 'Staatliches', sans-serif;
    line-height: 50px; /* Match the height of the logo image */
    white-space: nowrap; /* Prevent text wrapping */
    display: flex;
    align-items: center;
  }

  /* Buttons and User Greeting */
  .buttons {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .buttons span {
    color: #fff;
    font-size: 16px;
    margin-right: 10px;
    white-space: nowrap; /* Keep text on one line */
  }

  .buttons a {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 16px;
    text-decoration: none;
    background-color: #eee9e9;
    color: #111111;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease;
  }

  .buttons a:hover {
    background-color: #1e1e1e;
    color: #fff;
  }

  .logout-button {
    background-color: #2C2C2C;
    color: #fff;
  }

  .logout-button:hover {
    background-color: #1e1e1e;
  }
</style>

<!-- Navbar -->
<div class="top-bar">
  <!-- Logo and Title -->
  <div class="logo-title">
    <img src="{% static 'Pokeball/Pokemon-Pokeball-PNG-Photo.png' %}" alt="Logo Pokéball">
    <h1>PokéLytics</h1>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    {% if user.is_authenticated %}
      <!-- Greeting and Logout Button -->
      <span>Olá, {{ user.username }}</span>
      <a href="{% url 'logout' %}" class="logout-button">SAIR</a>
    {% else %}
      <!-- Login and Register Buttons -->
      <a href="{% url 'register' %}">Criar Conta</a>
      <a href="{% url 'login' %}" class="logout-button">LOGIN</a>
    {% endif %}
  </div>
</div>
